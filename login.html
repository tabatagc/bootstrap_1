<!DOCTYPE html>
<html>
  <head>
    <title>Menu Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h4>Banner</h4>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    
	<!--Menu --> 
         <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <a class="brand" href="#">Menu</a>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Empresa</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </div>
        </div>
        
        <form class="form-inline">
              <input type="text" class="input-small" placeholder="Email">
              <input type="password" class="input-small" placeholder="Senha">
              <label class="checkbox">
                <input type="checkbox"> Guardar Senha
              </label>
              <button type="submit" class="btn btn-inverse">Logar</button>
	      </form>
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner" align="center">
            <div class="active item"><img src="http://www.bolosbololo.com.br/assets/imagens/bolos/46.png" width="50%" height="50%"/></div>
            <div class="item"><img src="http://webamilanesa.com.br/wp-content/uploads/2012/12/bolo-de-cenoura.jpg" width="50%" height="50%"/> </div>
            <div class="item"><img src="http://www.confeitariadatania.com.br/dados/produto/00018520151029124839.jpg" width="40%" height="40%"/></div>
          </div>
          <!-- Carousel nav -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    
        </div>
        
    
  </body>
</html>
